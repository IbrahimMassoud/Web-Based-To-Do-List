<app-date (addNewEvent)="addToDo($event)" ></app-date>

                <div class="col-2"><b>Date</b></div>
                <div class="col-3"><b>Time Range</b></div>
        </div>
        <to-do *ngFor="let eachTodo of toDos" [toDo]="eachTodo" (deleteEvent)="DeleteToDo($event)">
        </to-do>
</div>
